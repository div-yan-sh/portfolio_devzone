<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi, I'm Divyansh</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e0e12, #1c1c26);
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      margin-left: 2rem;
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5% 5% 2%;
      text-align: center;
    }
    .hero h1 { font-size: 3rem; }
    .hero span { color: #9b5eff; }
    .hero p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
    }
    .setup {
      margin-top: 3rem;
      padding: 2rem;
    }
    .setup img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }
    .roles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 4rem 0;
      gap: 2rem;
    }
    .role-box {
      background: #1a1a2e;
      border: 2px solid #9b5eff44;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      flex: 1 1 250px;
      transition: 0.3s;
    }
    .role-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #9b5eff88;
    }
    .role-box img {
      width: 60px;
      margin-bottom: 1rem;
    }
    .timeline {
      padding: 4rem 5%;
      position: relative;
    }
    .timeline-item {
      margin-bottom: 3rem;
      border-left: 3px solid #9b5eff44;
      padding-left: 1.5rem;
      position: relative;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -9px;
      width: 16px;
      height: 16px;
      background: #9b5eff;
      border-radius: 50%;
    }
    .timeline h3 { color: #9b5eff; }
    .timeline p, .projects p {
      color: #ccc;
      margin-top: 0.5rem;
    }
    .projects {
      padding: 2rem 5%;
    }
    .projects a {
      display: block;
      color: #9b5eff;
      margin: 0.5rem 0;
      text-decoration: none;
    }
    .contact {
      background: #1a1a2e;
      padding: 3rem 5%;
      text-align: center;
    }
    .contact h2 {
      color: #9b5eff;
      margin-bottom: 1rem;
    }
    .contact form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    .form-group label {
      margin-bottom: 0.4rem;
      color: #bbb;
      font-size: 0.95rem;
    }
    .form-group input,
    .form-group textarea {
      background: #2a2a40;
      color: white;
      padding: 0.9rem 1rem;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #9b5eff;
      box-shadow: 0 0 0 3px #9b5eff33;
    }
    .contact button {
      background: #9b5eff;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact button:hover {
      background: #7d3eff;
    }
    .confirmation-msg {
      color: #4cff4c;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: 500;
      display: none;
    }
    .error-msg {
      color: #ff4c4c;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      font-weight: 500;
      display: none;
    }
  </style>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const submitBtn = form.querySelector('button');
      const name = form.name.value;
      const email = form.email.value;
      const message = form.message.value;

      submitBtn.disabled = true;
      document.getElementById("confirmation").style.display = "none";
      document.getElementById("error").style.display = "none";

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz986JzduRO5z9wWUPXmXmoxoV_HD2RCgVqzHfL13SJce9ouCPd7wcTOB93HjKEw1Rw/exec', {
          method: 'POST',
          body: JSON.stringify({ name, email, message }),
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();
        if (data.success) {
          document.getElementById("confirmation").style.display = "block";
          form.reset();
        } else {
          document.getElementById("error").style.display = "block";
        }
      } catch (err) {
        console.error("Error!", err);
        document.getElementById("error").style.display = "block";
      }

      submitBtn.disabled = false;
    }
  </script>
</head>
<body>
  <!-- Content Sections Above -->
  <section class="contact">
    <h2>Have a query or want to connect?</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div id="confirmation" class="confirmation-msg">
      ✅ Your message has been submitted successfully. I'll get back to you shortly!
    </div>
    <div id="error" class="error-msg">
      ❌ Something went wrong. Please try again later.
    </div>
  </section>
</body>
</html>
